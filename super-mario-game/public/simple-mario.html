<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Super Mario</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            image-rendering: pixelated;
            -webkit-font-smoothing: none;
            font-smoothing: none;
        }
        
        canvas {
            border: 4px solid #333;
            background: #5C94FC;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            image-rendering: pixelated;
        }
        
        .game-container {
            position: relative;
            display: inline-block;
        }
        
        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            text-shadow: 2px 2px 0px #000;
            z-index: 10;
            line-height: 1.4;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
            color: #ccc;
            font-size: 10px;
        }
        
        .title {
            color: #FFD700;
            font-size: 16px;
            text-shadow: 3px 3px 0px #000;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 12px;
            font-weight: bold;
            z-index: 20;
        }
    </style>
</head>

        // Simple Super Mario Game Implementation

        // Sound system
        const sounds = {
            jump: createAudioContext(),

        function createAudioContext() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            return {
                ctx: audioCtx,
                play: function(frequency, duration, type = 'square') {
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
                    oscillator.type = type;
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + duration);
                }
            };
        }
        
        function playSound(soundName) {
            switch(soundName) {
                case 'jump':
                    sounds.jump.play(523, 0.1);
                    break;
                case 'coin':
                    sounds.coin.play(1047, 0.2, 'sine');
                    setTimeout(() => sounds.coin.play(1319, 0.15, 'sine'), 100);
                    break;
                case 'powerUp':
                    sounds.powerUp.play(392, 0.3);
                    setTimeout(() => sounds.powerUp.play(523, 0.3), 150);
                    setTimeout(() => sounds.powerUp.play(659, 0.3), 300);
                    break;
                case 'fireball':
                    sounds.fireball.play(220, 0.1);
                    break;
                case 'stomp':
                    sounds.stomp.play(131, 0.15);
                    break;
                case 'kick':
                    sounds.kick.play(196, 0.2);
                    break;
                case '1up':
                    const notes = [523, 659, 784, 1047, 784, 1047];
                    notes.forEach((note, i) => {
                        setTimeout(() => sounds['1up'].play(note, 0.2), i * 150);
                    });
                    break;
                case 'star':
                    sounds.star.play(659, 0.1);
                    break;
            }
        }
        
        // Particle system
        function createParticle(x, y, text, color = '#FFD700') {
            const particle = {
                x: x,
                y: y,
                text: text,
                color: color,
                vy: -2,
                life: 60,
                maxLife: 60
            };
            game.particles.push(particle);
        }
        
        function updateParticles() {
            for (let i = game.particles.length - 1; i >= 0; i--) {
                const particle = game.particles[i];
                particle.y += particle.vy;
                particle.vy += 0.1;
                particle.life--;
                
                if (particle.life <= 0) {
                    game.particles.splice(i, 1);
                }
            }
        }
        
        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Update game
        function update() {
            // Handle input and animations
            player.isMoving = false;
            
            if (keys['ArrowLeft']) {
                player.vx = -MOVE_SPEED;
                player.facing = -1;
                player.isMoving = true;
            } else if (keys['ArrowRight']) {
                player.vx = MOVE_SPEED;
                player.facing = 1;
                player.isMoving = true;
            } else {
                player.vx *= 0.8; // Friction
            }
            
            if (keys['Space'] && (player.onGround || player.coyoteTime > 0)) {
                player.vy = MIN_JUMP_FORCE;
                player.onGround = false;
                player.isJumping = true;
                player.jumpHoldTime = 0;
                player.coyoteTime = 0;
                playSound('jump');
            }
            
            // Update player animation
            if (player.isMoving && player.onGround) {
                player.animTimer++;
                if (player.animTimer > 8) {
                    player.animFrame = (player.animFrame + 1) % 3;
                    player.animTimer = 0;
                }
            } else {
                player.animFrame = 0;
            }
            
            if (player.onGround) {
                player.isJumping = false;
            }
            
            if (keys['KeyR']) {
                // Enhanced restart
                player.x = 100;
                player.y = GROUND_Y;
                player.vx = 0;
                player.vy = 0;
                player.facing = 1;
                player.size = 'small';
                player.height = 32;
                player.invulnerable = false;
                player.invulnerabilityTime = 0;
                player.starPower = false;
                player.starTime = 0;
                player.transforming = false;
                player.transformTime = 0;
                game.score = 0;
                game.time = 400;
                game.particles = [];
                coins.forEach(coin => coin.collected = false);
                enemies.forEach(enemy => {
                    enemy.alive = true;
                    enemy.deathTimer = 0;
                    if (enemy.type === 'koopa') {
                        enemy.inShell = false;
                        enemy.shellTimer = 0;
                        enemy.height = 38;
                    }
                });
                platforms.forEach(platform => {
                    if (platform.type === 'question') platform.hit = false;
                    if (platform.type === 'brick' && platform.breakable) {
                        // Restore broken bricks
                        const brokenBricks = [
                            { x: 200, y: 350, width: 64, height: 32, type: 'brick', breakable: true, coins: 0 },
                            { x: 296, y: 350, width: 64, height: 32, type: 'brick', breakable: true, coins: 0 },
                            { x: 432, y: 300, width: 96, height: 32, type: 'brick', breakable: true, coins: 0 }
                        ];
                        // This is simplified - in a real implementation you'd track original platforms
                    }
                });
                powerUps.length = 0;
                fireballs.length = 0;
            }
            
            // Variable jump height - reduce gravity while holding space
            if (player.isJumping && keys['Space'] && player.vy < 0 && player.jumpHoldTime < player.maxJumpHoldTime) {
                player.jumpHoldTime++;
                player.vy *= 0.98; // Reduce upward velocity decay
            }
            
            if (!keys['Space'] || player.vy >= 0) {
                player.isJumping = false;
            }
            
            // Apply physics
            player.vy += GRAVITY;
            player.x += player.vx;
            player.y += player.vy;
            
            // Store previous ground state for coyote time
            const wasOnGround = player.onGround;
            
            // Platform collision
            player.onGround = false;
            platforms.forEach(platform => {
                if (checkCollision(player, platform)) {
                    if (player.vy > 0 && player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.vy = 0;
                        player.onGround = true;
                    }
                }
            });
            
            // Coyote time handling
            if (player.onGround) {
                player.coyoteTime = COYOTE_TIME;
            } else if (player.coyoteTime > 0) {
                player.coyoteTime--;
            }
            
            // Enemy collision and movement
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                enemy.x += enemy.vx;
                
                // Update enemy animation
                enemy.animTimer++;
                if (enemy.animTimer > 20) {
                    enemy.animFrame = (enemy.animFrame + 1) % 2;
                    enemy.animTimer = 0;
                }
                
                // Reverse direction at platform edges
                let onPlatform = false;
                platforms.forEach(platform => {
                    if (enemy.x + enemy.width > platform.x && 
                        enemy.x < platform.x + platform.width &&
                        enemy.y + enemy.height >= platform.y - 5 &&
                        enemy.y + enemy.height <= platform.y + 5) {
                        onPlatform = true;
                    }
                });
                
                if (!onPlatform || enemy.x <= 0 || enemy.x >= 1600 - enemy.width) {
                    enemy.vx *= -1;
                }
                
                // Player-enemy collision
                if (checkCollision(player, enemy)) {
                    if (player.vy > 0 && player.y < enemy.y) {
                        // Jump on enemy
                        enemy.alive = false;
                        player.vy = MIN_JUMP_FORCE * 0.5;
                        game.score += 100;
                        createParticle(enemy.x + enemy.width/2, enemy.y, '100', '#FFD700');
                    } else {
                        // Take damage
                        if (player.size === 'super') {
                            player.size = 'small';
                            player.height = 32;
                        } else {
                            // Game over
                            game.lives--;
                            if (game.lives <= 0) {
                                alert('Game Over! Press R to restart');
                                game.lives = 3;
                                game.score = 0;
                            }
                            player.x = 100;
                            player.y = GROUND_Y;
                        }
                    }
                }
            });
            
            // Coin collection and animation
            coins.forEach(coin => {
                if (!coin.collected) {
                    // Animate coins
                    coin.animTimer++;
                    if (coin.animTimer > 10) {
                        coin.animFrame = (coin.animFrame + 1) % 4;
                        coin.animTimer = 0;
                    }
                    
                    if (checkCollision(player, coin)) {
                        coin.collected = true;
                        game.score += 200;
                        createParticle(coin.x + coin.width/2, coin.y, '200', '#FFD700');
                    }
                }
            });
            
            // Update particles
            updateParticles();
            
            // Update camera
            game.camera.x = Math.max(0, Math.min(player.x - 400, 1600 - canvas.width));
            
            // Update game timer
            game.time -= 0.02;
            if (game.time <= 0) {
                game.lives--;
                game.time = 400;
                if (game.lives <= 0) {
                    alert('Time Up! Game Over! Press R to restart');
                    game.lives = 3;
                    game.score = 0;
                }
                player.x = 100;
                player.y = GROUND_Y;
            }
        }
        
        // Enhanced drawing functions for pixel art sprites
        function drawMario(x, y) {
            const pixelSize = 2;
            ctx.save();
            
            // Invulnerability flashing effect
            if (player.invulnerable && Math.floor(Date.now() / 100) % 2) {
                ctx.globalAlpha = 0.5;
            }
            
            // Star power rainbow effect
            if (player.starPower) {
                const hue = (Date.now() * 0.5) % 360;
                ctx.filter = `hue-rotate(${hue}deg)`;
            }
            
            // Scale and flip if facing left
            if (player.facing === -1) {
                ctx.scale(-1, 1);
                x = -x - player.width;
            }
            
            // Mario sprite pattern based on size and animation frame
            const marioColors = {
                red: '#FF0000',
                blue: '#0000FF', 
                yellow: '#FFD700',
                brown: '#8B4513',
                skin: '#FFDBAC',
                black: '#000000',
                white: '#FFFFFF',
                orange: '#FF8C00',
                green: '#00FF00'
            };
            
            // Get appropriate sprite pattern
            let pattern;
            if (player.size === 'fire') {
                pattern = player.isJumping ? getFireMarioJumpSprite() : getFireMarioWalkSprite(player.animFrame);
            } else if (player.size === 'super') {
                pattern = player.isJumping ? getSuperMarioJumpSprite() : getSuperMarioWalkSprite(player.animFrame);
            } else {
                pattern = player.isJumping ? getMarioJumpSprite() : getMarioWalkSprite(player.animFrame);
            }
            
            // Draw Mario pixel art
            for (let row = 0; row < pattern.length; row++) {
                for (let col = 0; col < pattern[row].length; col++) {
                    const color = pattern[row][col];
                    if (color !== '0') {
                        ctx.fillStyle = marioColors[color] || '#FF0000';
                        ctx.fillRect(x + col * pixelSize, y + row * pixelSize, pixelSize, pixelSize);
                    }
                }
            }
            
            ctx.restore();
        }

        function drawGoomba(x, y, frame) {
            const pixelSize = 2;
            ctx.fillStyle = '#8B4513'; // Brown body
            
            // Goomba body
            ctx.fillRect(x + 4, y + 8, 24, 20);
            
            // Goomba head
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(x + 2, y, 28, 16);
            
            // Eyes
            ctx.fillStyle = '#000';
            ctx.fillRect(x + 8, y + 4, 4, 4);
            ctx.fillRect(x + 20, y + 4, 4, 4);
            
            // Eyebrows (animated)
            if (frame === 0) {
                ctx.fillRect(x + 6, y + 2, 8, 2);
                ctx.fillRect(x + 18, y + 2, 8, 2);
            } else {
                ctx.fillRect(x + 8, y + 1, 6, 2);
                ctx.fillRect(x + 18, y + 1, 6, 2);
            }
            
            // Feet
            ctx.fillStyle = '#654321';
            ctx.fillRect(x, y + 28, 8, 4);
            ctx.fillRect(x + 24, y + 28, 8, 4);
        }
        
        function drawKoopa(x, y, frame, inShell) {
            if (inShell) {
                // Draw Koopa shell
                ctx.fillStyle = '#00AA00';
                ctx.fillRect(x, y + 6, 32, 26);
                
                // Shell pattern
                ctx.fillStyle = '#228B22';
                ctx.fillRect(x + 4, y + 8, 24, 4);
                ctx.fillRect(x + 4, y + 16, 24, 4);
                ctx.fillRect(x + 4, y + 24, 24, 4);
                
                // Shell rim
                ctx.fillStyle = '#006400';
                ctx.fillRect(x + 2, y + 6, 28, 2);
                ctx.fillRect(x + 2, y + 30, 28, 2);
            } else {
                // Draw full Koopa
                // Body
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(x + 8, y + 14, 16, 18);
                
                // Shell
                ctx.fillStyle = '#00AA00';
                ctx.fillRect(x + 4, y + 4, 24, 20);
                
                // Shell pattern
                ctx.fillStyle = '#228B22';
                ctx.fillRect(x + 6, y + 6, 20, 4);
                ctx.fillRect(x + 6, y + 12, 20, 4);
                ctx.fillRect(x + 6, y + 18, 20, 4);
                
                // Head
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(x + 10, y, 12, 8);
                
                // Eyes
                ctx.fillStyle = '#000';
                ctx.fillRect(x + 12, y + 2, 2, 2);
                ctx.fillRect(x + 18, y + 2, 2, 2);
                
                // Feet (animated)
                ctx.fillStyle = '#FFA500';
                if (frame === 0) {
                    ctx.fillRect(x + 6, y + 32, 6, 4);
                    ctx.fillRect(x + 20, y + 32, 6, 4);
                } else {
                    ctx.fillRect(x + 8, y + 32, 6, 4);
                    ctx.fillRect(x + 18, y + 32, 6, 4);
                }
            }
        }
        
        function drawCoin(x, y, frame) {
            ctx.save();
            const centerX = x + 12;
            const centerY = y + 12;
            
            // Coin rotation animation
            const scale = Math.abs(Math.cos(frame * Math.PI / 2));
            
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(centerX - 8 * scale, centerY - 10, 16 * scale, 20);
            
            // Inner details
            ctx.fillStyle = '#FFA500';
            ctx.fillRect(centerX - 6 * scale, centerY - 8, 12 * scale, 16);
            
            ctx.restore();
        }
        
        function drawPowerUp(powerUp) {
            const { x, y, type, animFrame } = powerUp;
            
            switch(type) {
                case 'coin':
                    drawCoin(x, y, animFrame);
                    break;
                case 'mushroom':
                    // Draw Super Mushroom
                    ctx.fillStyle = '#FF0000';
                    ctx.fillRect(x + 4, y, 24, 16);
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(x + 8, y + 4, 4, 4);
                    ctx.fillRect(x + 16, y + 4, 4, 4);
                    ctx.fillRect(x + 12, y + 8, 4, 4);
                    
                    // Stem
                    ctx.fillStyle = '#FFDBAC';
                    ctx.fillRect(x + 12, y + 16, 8, 16);
                    break;
                case '1up':
                    // Draw 1-UP Mushroom (green)
                    ctx.fillStyle = '#00FF00';
                    ctx.fillRect(x + 4, y, 24, 16);
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(x + 8, y + 4, 4, 4);
                    ctx.fillRect(x + 16, y + 4, 4, 4);
                    ctx.fillRect(x + 12, y + 8, 4, 4);
                    
                    // Stem
                    ctx.fillStyle = '#FFDBAC';
                    ctx.fillRect(x + 12, y + 16, 8, 16);
                    break;
                case 'fireflower':
                    // Draw Fire Flower
                    ctx.fillStyle = '#00AA00'; // Stem
                    ctx.fillRect(x + 14, y + 16, 4, 16);
                    
                    // Flower petals
                    ctx.fillStyle = '#FF4500';
                    ctx.fillRect(x + 8, y + 8, 8, 8);
                    ctx.fillRect(x + 16, y + 8, 8, 8);
                    ctx.fillRect(x + 12, y + 4, 8, 8);
                    ctx.fillRect(x + 12, y + 12, 8, 8);
                    
                    // Center
                    ctx.fillStyle = '#FFFF00';
                    ctx.fillRect(x + 14, y + 10, 4, 4);
                    break;
                case 'star':
                    // Draw Super Star
                    const starColors = ['#FFD700', '#FF69B4', '#00CED1', '#98FB98'];
                    const colorIndex = Math.floor(animFrame / 2) % starColors.length;
                    ctx.fillStyle = starColors[colorIndex];
                    
                    // Star shape (simplified)
                    ctx.fillRect(x + 12, y + 4, 8, 8);
                    ctx.fillRect(x + 8, y + 8, 16, 8);
                    ctx.fillRect(x + 4, y + 12, 24, 8);
                    ctx.fillRect(x + 8, y + 16, 16, 8);
                    ctx.fillRect(x + 12, y + 20, 8, 8);
                    break;
            }
        }
        
        function drawFireball(fireball) {
            const { x, y, animFrame } = fireball;
            
            // Fireball colors cycle
            const colors = ['#FF4500', '#FF6347', '#FF0000', '#FF8C00'];
            const color = colors[animFrame % colors.length];
            
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 16, 16);
            
            // Inner glow
            ctx.fillStyle = '#FFFF00';
            ctx.fillRect(x + 4, y + 4, 8, 8);
            
            // Core
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(x + 6, y + 6, 4, 4);
        }
        
        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#5C94FC');
            gradient.addColorStop(0.7, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(-game.camera.x * 0.3, 0); // Parallax scrolling
            
            // Draw clouds
            ctx.fillStyle = '#FFFFFF';
            backgroundElements.clouds.forEach(cloud => {
                const size = cloud.size;
                const x = cloud.x;
                const y = cloud.y;
                
                // Cloud shape (simple circles)
                ctx.beginPath();
                ctx.arc(x, y, 20 * size, 0, Math.PI * 2);
                ctx.arc(x + 25 * size, y, 25 * size, 0, Math.PI * 2);
                ctx.arc(x + 50 * size, y, 20 * size, 0, Math.PI * 2);
                ctx.arc(x + 25 * size, y - 15 * size, 15 * size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.restore();
            
            ctx.save();
            ctx.translate(-game.camera.x * 0.6, 0); // Different parallax for hills
            
            // Draw hills
            ctx.fillStyle = '#228B22';
            backgroundElements.hills.forEach(hill => {
                const size = hill.size;
                const x = hill.x;
                const y = hill.y;
                
                ctx.beginPath();
                ctx.arc(x, y, 60 * size, 0, Math.PI, true);
                ctx.fill();
            });
            
            // Draw bushes
            ctx.fillStyle = '#006400';
            backgroundElements.bushes.forEach(bush => {
                const size = bush.size;
                const x = bush.x;
                const y = bush.y;
                
                ctx.beginPath();
                ctx.arc(x, y, 15 * size, 0, Math.PI * 2);
                ctx.arc(x + 20 * size, y, 18 * size, 0, Math.PI * 2);
                ctx.arc(x + 40 * size, y, 15 * size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.restore();
        }
        
        function drawPlatform(platform) {
            const { x, y, width, height, type } = platform;
            
            switch (type) {
                case 'ground':
                    // Ground texture
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(x, y, width, height);
                    
                    // Ground pattern
                    ctx.fillStyle = '#654321';
                    for (let i = 0; i < width; i += 32) {
                        for (let j = 0; j < height; j += 16) {
                            if ((i + j) % 32 === 0) {
                                ctx.fillRect(x + i, y + j, 16, 8);
                            }
                        }
                    }
                    break;
                    
                case 'brick':
                    // Brick pattern
                    ctx.fillStyle = '#CD853F';
                    ctx.fillRect(x, y, width, height);
                    
                    // Brick lines
                    ctx.strokeStyle = '#8B4513';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < width; i += 32) {
                        ctx.beginPath();
                        ctx.moveTo(x + i, y);
                        ctx.lineTo(x + i, y + height);
                        ctx.stroke();
                    }
                    for (let j = 0; j < height; j += 16) {
                        ctx.beginPath();
                        ctx.moveTo(x, y + j);
                        ctx.lineTo(x + width, y + j);
                        ctx.stroke();
                    }
                    break;
                    
                case 'question':
                    // Question block
                    if (platform.hit) {
                        // Empty block
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(x, y, width, height);
                        ctx.strokeStyle = '#654321';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(x, y, width, height);
                    } else {
                        // Active question block
                        ctx.fillStyle = '#FFD700';
                        ctx.fillRect(x, y, width, height);
                        
                        ctx.fillStyle = '#FFA500';
                        ctx.strokeRect(x + 2, y + 2, width - 4, height - 4);
                        
                        // Question mark
                        ctx.fillStyle = '#8B4513';
                        ctx.font = '20px Press Start 2P';
                        ctx.textAlign = 'center';
                        ctx.fillText('?', x + width/2, y + height/2 + 8);
                    }
                    break;
                    
                case 'pipe':
                    // Pipe
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(x, y, width, height);
                    
                    // Pipe highlights
                    ctx.fillStyle = '#32CD32';
                    ctx.fillRect(x + 4, y, 8, height);
                    ctx.fillRect(x + width - 12, y, 8, height);
                    
                    // Pipe rim
                    if (height < 100) { // Top of pipe
                        ctx.fillStyle = '#228B22';
                        ctx.fillRect(x - 8, y - 16, width + 16, 16);
                        ctx.fillStyle = '#32CD32';
                        ctx.fillRect(x - 6, y - 14, width + 12, 12);
                    }
                    break;
            }
        }
        
        // Render game
        function render() {
            // Draw background
            drawBackground();
            
            // Save context for camera
            ctx.save();
            ctx.translate(-game.camera.x, 0);
            
            // Draw platforms
            platforms.forEach(platform => {
                drawPlatform(platform);
            });
            
            // Draw enemies
            enemies.forEach(enemy => {
                if (enemy.alive && enemy.x > game.camera.x - 100 && enemy.x < game.camera.x + canvas.width + 100) {
                    if (enemy.type === 'goomba') {
                        drawGoomba(enemy.x, enemy.y, enemy.animFrame);
                    } else if (enemy.type === 'koopa') {
                        drawKoopa(enemy.x, enemy.y, enemy.animFrame, enemy.inShell);
                    }
                }
            });
            
            // Draw coins
            coins.forEach(coin => {
                if (!coin.collected) {
                    drawCoin(coin.x, coin.y, coin.animFrame);
                }
            });
            
            // Draw power-ups
            powerUps.forEach(powerUp => {
                if (!powerUp.collected && powerUp.x > game.camera.x - 100 && powerUp.x < game.camera.x + canvas.width + 100) {
                    drawPowerUp(powerUp);
                }
            });
            
            // Draw fireballs
            fireballs.forEach(fireball => {
                if (fireball.x > game.camera.x - 100 && fireball.x < game.camera.x + canvas.width + 100) {
                    drawFireball(fireball);
                }
            });
            
            // Draw player (Mario)
            drawMario(player.x, player.y);
            
            // Draw particles
            ctx.font = '14px Press Start 2P';
            ctx.textAlign = 'center';
            game.particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / particle.maxLife;
                ctx.fillText(particle.text, particle.x, particle.y);
                ctx.globalAlpha = 1;
            });
            
            ctx.restore();
            
            // Update HUD
            document.getElementById('scoreDisplay').textContent = game.score.toString().padStart(6, '0');
            document.getElementById('livesDisplay').textContent = game.lives;
            document.getElementById('timeDisplay').textContent = Math.max(0, Math.floor(game.time));
        }
        
        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize audio on first user interaction
        document.addEventListener('click', () => {
            Object.values(sounds).forEach(sound => {
                if (sound && sound.ctx && sound.ctx.state === 'suspended') {
                    sound.ctx.resume();
                }
            });
        }, { once: true });
        
        // Start game
        gameLoop();
        console.log('Enhanced Super Mario game started!');
        console.log('Controls: Arrow Keys = Move, Spacebar = Jump, F = Fireball (Fire Mario), R = Restart');
        console.log('Features: Variable jump, power-ups, Koopa shells, fireballs, star power, and more!');
